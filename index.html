<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <!-- Container -->
        <div class="flex flex-col lg:flex-row">
            <!-- Shape Container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Triangle Card -->
                <div class="card w-72 bg-base-100 shadow-xl">
                    <figure class="p-11"><img src="images/triangle.png" alt="" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 X b X h</p>
                        <p>

                            <input id="triangle-base" class="border w-16 px-1 text-lg bg-[#F1F1F1]" placeholder="b"
                                type="text">
                            <span class="ml-1">cm</span>

                            <input id="triangle-height" class="border w-16 ml-3 px-1 text-lg bg-[#F1F1F1]"
                                placeholder="h" type="text">
                            <span class="ml-1">cm</span>

                        </p>
                        <p class="text-xl">
                            Area: <span id="triangle-area">00</span> cm<sup>2</sup>
                        </p>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()"
                                class="btn btn-primary w-full bg-[#1090D8] border-0">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle Card -->
                <div class="card w-72 bg-base-100 shadow-xl">
                    <figure class="p-11"><img src="images/rectangle.png" alt="" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w X l</p>
                        <p>

                            <input id="rectangle-width" class="border w-16 px-1 text-lg bg-[#F1F1F1]" placeholder="w"
                                type="text">
                            <span class="ml-1">cm</span>

                            <input id="rectangle-length" class="border w-16 ml-3 px-1 text-lg bg-[#F1F1F1]"
                                placeholder="l" type="text">
                            <span class="ml-1">cm</span>

                        </p>
                        <p class="text-xl">
                            Area: <span id="rectangle-area">00</span> cm<sup>2</sup>
                        </p>


                        <div class="card-actions">
                            <button onclick="calculateRectangleArea()"
                                class="btn btn-primary w-full bg-[#1090D8] border-0">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram Card -->
                <div class="card w-72 bg-base-100 shadow-xl">
                    <figure class="p-11"><img src="images/parallelogram.png" alt="" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area (A) = b X h</p>
                        <p>

                            <input id="parallelogram-base" class="border w-16 px-1 text-lg bg-[#F1F1F1]" placeholder="b"
                                type="text">
                            <span class="ml-1">cm</span>

                            <input id="parallelogram-height" class="border w-16 ml-3 px-1 text-lg bg-[#F1F1F1]"
                                placeholder="h" type="text">
                            <span class="ml-1">cm</span>

                        </p>
                        <p class="text-xl">
                            Area: <span id="parallelogram-area">00</span> cm<sup>2</sup>
                        </p>


                        <div class="card-actions">
                            <button onclick="calculateParallelogramArea()"
                                class="btn btn-primary w-full bg-[#1090D8] border-0">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Ellipse Card -->
                <div class="card w-72 bg-base-100 shadow-xl">
                    <figure class="p-11"><img src="images/ellipse.png" alt="" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Ellipse</h2>
                        <p>Area (A) = Ï€ab</p>
                        <p>

                            <input id="ellipse-major-radius" class="border w-16 px-1 text-lg bg-[#F1F1F1]" placeholder="a"
                                type="text">
                            <span class="ml-1">cm</span>

                            <input id="ellipse-minor-radius" class="border w-16 ml-3 px-1 text-lg bg-[#F1F1F1]"
                                placeholder="b" type="text">
                            <span class="ml-1">cm</span>

                        </p>
                        <p class="text-xl">
                            Area: <span id="ellipse-area">00</span> cm<sup>2</sup>
                        </p>


                        <div class="card-actions">
                            <button onclick="calculateEllipseArea()"
                                class="btn btn-primary w-full bg-[#1090D8] border-0">Calculate</button>
                        </div>
                    </div>
                </div>


            </div>
            <!-- Area Calculator -->
            <div class="w-[300px]">
                <div class="text-4xl">Area Calculator</div>
                <div id="calculation-entry">
                    
                </div>
            </div>
        </div>
    </main>
    <script src="scripts/area-calculator.js"></script>
</body>

</html>
